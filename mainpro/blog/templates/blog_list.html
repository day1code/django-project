{% extends "base.html" %}

{% block title %} All Blogs Post {% endblock %}

{% block content %}
<a class="btn btn-success mt-5" style="width:20rem; height:2.5rem; margin-left: 375px" href="{% url 'blog_create' %}">Create New Blog</a>
<div class="container row gap-3 mt-5 mb-5"> 
    <h1 class="title text-center">Our Blogs</h1>
    {% for blog in blogs %}
    <div class="card" style="width: 18rem;">
        <img src="{{blog.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{blog.user.username}}</h5>
          <p class="card-text">{{blog.text}}</p>
          <p class="card-text">{{blog.updated_at}}</p>
          <a href="{% url 'blog_edit' blog.id %}" class="btn btn-primary">Edit Blog</a>
          <a href="#" class="btn btn-danger">Delete Blog</a>
        </div>
      </div>
      {% endfor %}
</div>
{% endblock %}
