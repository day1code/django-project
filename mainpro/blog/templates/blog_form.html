<!-- blog_form.html -->
{% extends "base.html" %}

{% block title %} Create Blog Post {% endblock %}

{% block content %}
<h2>{% if form.instance.pk %} 
    Edit Blog
    {% else %}
    Create
    {% endif %}
</h2>
<div class="container mt-5">
    <h1 class="text-center">Create a New Blog Post</h1>
    <form method="POST" enctype="multipart/form-data">  <!-- Use enctype for file uploads -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn btn-success mt-5">Submit</button>
    </form>
</div>
{% endblock %}
